<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>rock scissors paper</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="start"></div>
    <h1 class="start-message">
      FIRST TO <span class="red">FIVE</span> WINS
      <span class="small"> (CLICK TO START) </span>
    </h1>
    <h1 class="win hidden">
      YOU ARE THE <span class="red">CHAMPION</span>!!!
      <span class="small">(CLICK TO PLAY AGAIN)</span>
    </h1>
    <h1 class="lose hidden">
      YOU <span class="red">LOST</span>!!!<br />
      <span class="small">(CLICK TO PLAY AGAIN)</span>
    </h1>
    <div class="one">
      <div class="player"><h1>PLAYER</h1></div>
      <div class="player-choice">
        <ul>
          <li class="pcr">ü™®</li>
          <li class="pcs">ü¶û</li>
          <li class="pcp">üêö</li>
        </ul>
      </div>
    </div>
    <div class="two">
      <div class="opponent"><h1>OPPONENT</h1></div>
      <div><h1 class="opponent-choice"></h1></div>
    </div>
    <div class="three">
      <h1>
        PLAYER:
        <h1 class="player-score"></h1>
      </h1>
      <h1>
        OPPONENT:
        <h1 class="opponent-score"></h1>
      </h1>
      <h1>
        ROUND:

        <h1 class="round"></h1>
      </h1>
    </div>

    <div class="four"><h1 class="reset">RESET</h1></div>

    <script src="script.js"></script>
  </body>
</html>
